<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script
		src="https://code.jquery.com/jquery-3.2.0.js"
		integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="
		crossorigin="anonymous"></script>
	<script src="js/jquery.carousel.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<div class="carousel-arrow-left"><span>Left</span></div>
<div class="carousel-hider">
	<ul class="carousel-list">
		<li class="carousel-element"><img src="image/pic_1.jpg"><p>Field</p></li>
		<li class="carousel-element"><img src="image/pic_2.jpg"><p>Train</p></li>
		<li class="carousel-element"><img src="image/pic_3.jpg"><p>Waterfall</p></li>
		<li class="carousel-element"><img src="image/pic_4.jpg"><p>Autumn</p></li>
		<li class="carousel-element"><img src="image/pic_5.jpg"><p>Lake</p></li>
	</ul>
</div>
<div class="carousel-arrow-right"><span>Right</span></div>
</body>
</html>
